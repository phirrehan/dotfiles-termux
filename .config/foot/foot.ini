title=foot
font=JetBrains Mono Nerd Font:size=12
letter-spacing=0
dpi-aware=no
initial-window-size-pixels=1200x600
bold-text-in-bright=no
gamma-correct-blending=no

[scrollback]
lines=10000

[cursor]
style=beam
beam-thickness=1.5

[colors]
alpha=0.78

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
search-start=Control+slash

[search-bindings]
cancel=Escape
find-prev=Control+N
find-next=Control+P
